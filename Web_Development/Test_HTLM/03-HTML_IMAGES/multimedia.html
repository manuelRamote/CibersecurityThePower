<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./assets/images/cerrar-manos-trabajando-proyecto.jpg"
      alt=""
      height="500"
      width="500"
    />
    <picture>
      <source media="(min-width: 600px)" srcset="-xl.png" />
      <source
        media="(min-width: 300px) and (max-width: 600px)"
        srcset="large.png"
      />
      <source media="(max-width: 50px)" srcset="small.png" />
      <img
        src="./assets/images/environmental-pollution-industry-exterior-daylight.jpg"
        alt="HTML5 medium"
      />
    </picture>
    <map name="infographic">
      <area
        shape="poly"
        coords="130,147,200,107,254,219,130,228"
        href="https://developer.mozilla.org/docs/Web/HTML"
        target="_blank"
        alt="HTML"
      />
      <area
        shape="poly"
        coords="130,147,130,228,6,219,59,107"
        href="https://developer.mozilla.org/docs/Web/CSS"
        target="_blank"
        alt="CSS"
      />
      <area
        shape="poly"
        coords="130,147,200,107,130,4,59,107"
        href="https://developer.mozilla.org/docs/Web/JavaScript"
        target="_blank"
        alt="JavaScript"
      />
    </map>
    <img
      usemap="#infographic"
      src="https://interactive-examples.mdn.mozilla.net/media/examples/mdn-info2.png"
      alt="MDN infographic"
    />
    <video src="./assets/thepower.mp4" autoplay controls width="600">
      Tu navegador no admite el elemento <code>video</code>.
    </video>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/us56bkaUOT4?si=0BHluI-92hvtyYUC"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <audio src="audio.mp3" preload="none" controls></audio>
    <audio controls autoplay loop>
      <source src="ejemplo_audio.mp3" type="audio/mpeg" />
      Esto es un ejemplo de la etiqueta audio.
    </audio>
    <video controls src="thepower.mp4" autoplay controls width="600">
      <track
        default
        kind="captions"
        srclang="es"
        src="./assets/subtitle/subtitle.vtt.txt"
      />
      Sorry, your browser doesn't support embedded videos.
    </video>
  </body>
</html>
