<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" action="/nombre">
      <label for="name">Nombre:</label>
      <input type="text" name="name" placeholder="Su nombre" required />
      <button type="submit">Enviar</button>
    </form>
    <form method="post" action="/user">
      <label for="nick">nickName:</label>
      <input
        type="text"
        name="nick"
        placeholder="Su nick"
        minlength="2"
        maxlength="8"
      />
      <button type="submit">Enviar</button>
    </form>
    <form method="post" action="/user">
      <label for="age">Edad:</label>
      <input type="number" name="age" placeholder="Su edad" min="14" max="99" />
      <button type="submit">Enviar</button>
    </form>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" disabled /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />
    </form>
    <form>
      <label for="files">Select files:</label>
      <input type="file" id="files" name="files" multiple />
    </form>
    <form method="post" action="/register">
      <label for="nombre">Usuario:</label>
      <input
        type="text"
        name="nombre"
        placeholder="Name"
        minlength="5"
        maxlength="40"
        required
        pattern="[A-Za-z0-9]+"
      />
      <button type="submit">Registrarse</button>
    </form>
    <form method="post" action="/coche">
      <label for="coche">Coche:</label>
      <input
        type="text"
        name="coche"
        placeholder="Su modelo de coche"
        required
        pattern="A|a(1|3|4|6)"
        title="Modelos posibles: A1, A3, A4 y A6"
      />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
